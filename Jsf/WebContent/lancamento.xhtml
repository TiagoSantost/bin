<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Lançamento</title>
</h:head>

<h:body>

	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"  rendered="#{pessoaBean.permiteAcesso('Administrador')}" />
		<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;"/>
	</h:form>

	<h:form id="formLancamento">
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Laçamentos"/>
				</f:facet>
				
				<h:outputLabel value="ID:"/>
				<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true"/>
				
				<h:outputLabel value="Numero de Telefone"/>
				<h:inputText value="#{lancamentoBean.lancamento.numero}"/>
				
				<h:outputLabel value="Operadora:"/>
				<h:inputText value="#{lancamentoBean.lancamento.operadora}"/>
				
				
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton action="#{lancamentoBean.novo}" value="Novo" image="/resources/img/adicionar-usuario.png" title="Novo Usuario" style="margin-left:1cm;"/> 
					<h:commandButton action="#{lancamentoBean.salvar}" value="Salvar" image="/resources/img/salvar-usuario.png" title="Salvar"  style="margin-left:1cm;"/>
					<h:commandButton action="#{lancamentoBean.remover}" image="/resources/img/deletar-usuario.png" value="Remover" style="margin-left:1cm;" />
					<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar-usuario.png" title="Limpar"  style="margin-left:1cm;"/>
				</h:panelGroup>
			</h:panelGrid>
			
			
			<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="2" cellpadding="5">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputLabel value="#{lanc.usuario.nome}"/>
				</h:column> 
				
				
				<h:column>
					<f:facet name="header">Numero</f:facet>
					<h:outputLabel value="#{lanc.numero}"/>
				</h:column> 
				
				<h:column>
					<f:facet name="header">Operadora</f:facet>
					<h:outputLabel value="#{lanc.operadora}"/>
				</h:column> 
				
				
				
				
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink title="Editar">
						<h:graphicImage value="/resources/img/editar-usuario.png"/>
						<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
					</h:commandLink>
				</h:column> 
				
				<h:column >
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{lancamentoBean.remover}" title="Excluir">
						<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
						<h:graphicImage value="/resources/img/deletar-usuario.png"/>
					</h:commandLink>
				</h:column> 
				
			</h:dataTable>
		
	
			
	</h:form>
</h:body>
</html>
